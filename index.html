---
layout: portfolio
section: portfolio
---

<div class='listing col10 pad4h margin1'>
    {% assign portfolio_sorted = site.categories.portfolio %}
    {% for item in portfolio_sorted %}

    <div class="portfolio-item col12 clearfix">
        <a href="{{ item.projecturl }}">
            <img class="portfolio-img" src="media/portfolio/{{ item.image }}" alt="Screenshot of {{ item.title }}" />
        </a>
        <div class="portfolio-info">
            <a href="{{ item.projecturl }}">
                <h3>{{ item.title }}</h3>
            </a>
            {{ item.content }}
        </div>
    </div>
  {% endfor %}
</div>
